<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="student">
        <td>{{ student.Id }}</td>
        <td>{{ student.Name }}</td>
        <td>{{ student.Age }}</td>
      </tr>
    </tbody>
  </table>
